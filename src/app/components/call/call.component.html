        <h2>Liste des appels</h2>
    <mat-table *ngIf="listCalls" [dataSource]="listCalls">
      <!-- User name Definition -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.dateAppel}}</mat-cell>
      </ng-container>

      <!-- Age Definition -->
      <ng-container matColumnDef="numero">
        <mat-header-cell *matHeaderCellDef> Numero </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.appeler.numero}} </mat-cell>
      </ng-container>

      <!-- Title Definition -->
      <ng-container matColumnDef="duree">
        <mat-header-cell *matHeaderCellDef> Duree </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.duree}} sec</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>
    </mat-table>

    <br/>


         <h2>Enregistrer un appel</h2>
        <form class="example-form">
          <mat-label>Choisir le numero</mat-label>
        
           <mat-select  [(value)]="selectedValue">
            <mat-option  *ngFor="let u of listUsers"   [value]="u.id">
               {{u.numero}}
            </mat-option>
          </mat-select>

            <div class="form-group">
              <label for="name">Dur√©e de l'appel</label>
              <input
                class="form-control"
                id="id"
                required
                [(ngModel)]="this.appel.duree"
                name="duree"
              />
            </div>
            <div class="p-2 col-md-12 col-lg-12 col-sm-12">
             <button (click)="saveCall()" class="btn btn-success">Enregistrer</button>
            </div>
        </form> 
     </div>
  </div>
