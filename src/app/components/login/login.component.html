    <div class="container col-md-6 col-lg-6 col-sm-6 p-5 con shadow-lg p-3 mb-5 rounded" style="border-radius: 5px solid; silver;">
      <h1 class="p-2">Connexion</h1>
      <div class="form-group p-2 col-md-12 col-lg-6 col-sm-12">
        <label for="name">Identifiant</label>
        <input
          class="form-control"
          id="login"
          required
          [(ngModel)]="user.login"
          name="login"
        />
      </div>
      <div class="form-group col-md-12 col-lg-6 col-sm-12 p-2">
        <label for="name">Mot de passe</label>
        <input
          class="form-control"
          id="password"
          required
          [(ngModel)]="user.mdp"
          name="mdp"
          type="password"
        />
      </div>
      <div class="p-2 col-md-12 col-lg-12 col-sm-12">
        <button (click)="login()" class="btn btn-success">Connexion</button>
      </div>

       <div class="p-2 col-md-12 col-lg-12 col-sm-12">
        <label style="color:red"> {{message}} </label>
      </div>
      <a class="nav-link" routerLink="/registration">S'inscrire</a>
  </div>
